<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
      var person = {"name":"张三",age:23,'gender':true};

      var ps = [{"name":"张三","age":23,"gender":true},
                {"name":"张三2","age":233,"gender":true},
                {"name":"张三3","age":3,"gender":true}];
      for (var psKey in person) {
          alert(psKey + ":" + person[psKey]);
      }
      for (var i = 0; i < ps.length; i++) {
          var p = ps[i];
          for (var key in p) {
              alert(key+ ":"+ p[key])
          }
      }
      // for (var key in ps) {

  </script>
</head>
