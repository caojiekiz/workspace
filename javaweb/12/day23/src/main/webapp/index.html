<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="webjars/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(function () {
        $.get("provinceServlet",{},function (data) {
            var province = $("#provice");
            $(data).each(function (){
                var option = "<option name='" + this.id + "'>" + this.name + "</option>";
                province.append(option);
            })
        });
      });
    </script>
</head>
<body>
    <select id="provice">
        <option>--请选择省份--</option>
    </select>
</body>
</html>
